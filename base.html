<!DOCTYPE html>
<html>
<head>
    <!-- Defining the meta data for the page. -->
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Dynamic Title -->
    {% block head %}<title>{% block title %}{% endblock %}</title>{% endblock %}

    <!-- Load the required styleshets. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Load the required scripts. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <!-- Load the FontAwesome icons. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Load the fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid se-fullpage">
        {% include "nav.html" %}
        <div class="row se-main-container" id="se-main-container">
            <div class="se-sidebar col-md-5">
                <!-- Dynamic Sidebar content -->
                {% block sidebar %}
                {% endblock %}
            </div>
            <div class="col-md-7">
                <div class="row se-container">
                    <div class="col-md-1"></div>
                    <div class="col-md-8" style="position: relative;">
                        <!-- Dynamic main content -->
                        {% block content %}
                        {% endblock %}
                    </div>
                    <div class="col-md-3"></div>
                </div>

            </div>
        </div>
    </div>
    {% block body %}
    {% endblock %}
</body>
</html>
